<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(120deg, #ff6600, #ffcc00);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1{
      font-size: 3rem;
    }
    button{
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background: #dc3545;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover{
      background: #c82333;
    }
  </style>
</head>
<body>
  <h1>Welcome to Home Page</h1>
  <button onclick="logout()">Logout</button>

  <script>
    // Agar login nahi hai to redirect
    if(localStorage.getItem("isLoggedIn") !== "true"){
      window.location.href = "login.html";
    }

    function logout(){
      localStorage.removeItem("isLoggedIn");
      alert("Logged out successfully.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
